<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="icon" href="css/favicon.ico" />
<title>Datasets - SRbrowse</title>
</head>
<body>
<header>
<div class="wrap">
	<span class="logo">SRbrowse</span>
	<a href="/">Browse</a>
	<a href="/datasets">Datasets</a>
	<a href="/analyses">Analyses</a>
	<a class="notify-button fright" data-processes="0">Activity</a>
	<div class="notify-menu"></div>
</div>
</header>
<div class="wrap">
<div class="left">
	<div class="module">
		<h3>Assembly</h3>
		<select name="genome"><option value="">All</option></select>
	</div>
</div>
<div class="right">
	<h2>Available tracks <a class="button fright" data-form="add_track">Add track</a><a class="button fright combine-button">Combine</a></h2>
	<div class="tracks-data"></div>
	<h2>Available assemblies <a class="button fright" data-form="add_assembly">Add assembly</a></h2>
	<div class="assembly-data"></div>
</div>
</div>
<div id="hover"></div>
<div id="darkbox"></div>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/main.js"></script>
<script src="/js/datasets.js"></script>
</body>
</html>
